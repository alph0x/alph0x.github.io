version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: web.Dockerfile
    environment:
      - LOG_LEVEL=info
      - ENVIRONMENT=production
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

